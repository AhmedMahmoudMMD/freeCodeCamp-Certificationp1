<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Survey Form" />
    <meta
      name="keywords"
      content="freeCodeCamp, Responsive Web Design, Survey Form"
    />
    <meta name="author" content="Ahmed Mahmoud MMD" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="#" id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" required placeholder="Enter Your Name" />
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter Your Email"
          />
          <label for="number" id="number-label"
            >Age <span>(optional)</span></label
          >
          <input
            type="number"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
          />
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown">
            <option value="" disabled selected>Select current rule</option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="Definitely">  <input type="radio" id="Definitely" value="Definitely" name="recommendation" checked /> Definitely</label>
          <label for="Maybe"><input type="radio" id="Maybe" value="Maybe"  name="recommendation" /> Maybe</label>
          <label for="Not-sure"><input type="radio" id="Not-sure" value="Not sure" name="recommendation" /> Not sure</labelfor>
        </fieldset>
        <fieldset>
          <legend>What is your favorite feature of freeCodeCamp? </legend>
          <select  id="freecFreatures">
            <option  disabled  selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="projects">projects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
          
          <label for="front-end">
            <input type="checkbox" name="improve" value="Front-end Projects" id="front-end">
            Front-end Projects
          </label>
          
          <label for="back-end">
            <input type="checkbox" name="improve" value="Back-end Projects" id="back-end">
            Back-end Projects
          </label>
          
          <label for="data-visualization">
            <input type="checkbox" name="improve" value="Data Visualization" id="data-visualization">
            Data Visualization
          </label>
          
          <label for="challenge">
            <input type="checkbox" name="improve" value="Challenges" id="challenge">
            Challenges
          </label>
          
          <label for="open-source">
            <input type="checkbox" name="improve" value="Open Source Community" id="open-source">
            Open Source Community
          </label>
          
          <label for="gitter-help">
            <input type="checkbox" name="improve" value="Gitter help rooms" id="gitter-help">
            Gitter help rooms
          </label>
          
          <label for="videos">
            <input type="checkbox" name="improve" value="Videos" id="videos">
            Videos
          </label>
          
          <label for="city-meetups">
            <input type="checkbox" name="improve" value="City Meetups" id="city-meetups">
            City Meetups
          </label>
          
          <label for="wiki">
            <input type="checkbox" name="improve" value="Wiki" id="wiki">
            Wiki
          </label>
          
          <label for="forum">
            <input type="checkbox" name="improve" value="Forum" id="forum">
            Forum
          </label>
          
          <label for="additional-courses">
            <input type="checkbox" name="improve" value="Additional Courses" id="additional-courses">
            Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <legend>Any comments or suggestions?</legend>
          <textarea  name="suggestions" placeholder="Enter your comment here..."></textarea>
        </fieldset>        
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
